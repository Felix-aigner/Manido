<h2 mat-dialog-title>Login</h2>
<mat-tab-group>
  <mat-tab label="Login">
    <div class="d-flex justify-content-center">
      <form [formGroup]="userForm">
        <mat-form-field class="input-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field class="input-field">
          <mat-label>Password</mat-label>
          <input matInput [type]="'password'" formControlName="password">
        </mat-form-field>
      </form>
    </div>
    <button mat-raised-button [disabled]="!userForm.valid" (click)="login()">Login</button>
  </mat-tab>
  <mat-tab label="Register">
    <div class="d-flex justify-content-center">
    <form [formGroup]="userForm">
      <mat-form-field class="input-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field class="input-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="'password'" formControlName="password">
      </mat-form-field>
      <mat-form-field class="input-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field class="input-field">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>
      <mat-form-field class="input-field">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
      <mat-form-field class="input-field">
        <mat-label>Postal Code</mat-label>
        <input matInput formControlName="postalCode">
      </mat-form-field>
      <mat-form-field class="input-field">
        <mat-label>Address</mat-label>
        <input matInput formControlName="addressLine">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select>
          <mat-option *ngFor="let role of roleOptions" [value]="role">
            {{role}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    </div>
    <button mat-raised-button [disabled]="!allTouched()" (click)="register()">Register</button>
  </mat-tab>
</mat-tab-group>
